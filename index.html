<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
   
    <title>Weather Dashboard</title>
</head>

<body class="flex-colomn min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            Weather Dashboard
        </h1>

    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-12 col-md-4 float-left">

            <div class="card">
            <h3 class="card-header text-uppercase">Search For A City</h3>
            <div id="user-form" class="card-body">
                <input type="text" id="userInput" placeholder="City Name..." />
                <button id="searchBtn"> Search</button>
            </div>
        </div>

        <div class="card history">
            <h3 class="card-header text-uppercase">Search History</h3>
        </div>
        </div>

        <div class="col-12 col-sm-12 col-md-8 float-right">
            <div>
            <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
            <div class="city"></div>
        </div>

        <div>
            <h2 class="subtitle text-uppercase bg-light">5 Day Forecast</h2>
            <div class="five-day"></div>
        </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
